apiVersion: apps/v1
kind: Deployment
metadata:
  name:  carteira-crypto-api
  namespace: crypto-app
  labels:
    app:  carteira-crypto-api
spec:
  selector:
    matchLabels:
      app: carteira-crypto-api
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  carteira-crypto-api
    spec:
      containers:
      - name:  carteira-crypto-api
        image:  alexdamiao86/carteira-crypto-api:1.0.4
        resources:
          requests:
            cpu: 300m
            memory: 300Mi
          limits:
            cpu: 750m
            memory: 750Mi
        livenessProbe:
          httpGet:
            path: /q/health/live
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /q/health/ready
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        env: 
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: carteira-crypto-cm
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: carteira-crypto-cm
              key: POSTGRES_PASSWORD
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: carteira-crypto-cm
              key: POSTGRES_HOST
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: carteira-crypto-cm
              key: POSTGRES_DB
        - name: POSTGRES_DOCKER_PORT
          valueFrom:
            configMapKeyRef:
              name: carteira-crypto-cm
              key: POSTGRES_DOCKER_PORT
        - name: COTACAO_CRYPTO_HOST
          valueFrom:
            configMapKeyRef:
              name: carteira-crypto-cm
              key: COTACAO_CRYPTO_HOST
        - name: COTACAO_CRYPTO_PORT
          valueFrom:
            configMapKeyRef:
              name: carteira-crypto-cm
              key: COTACAO_CRYPTO_PORT
        ports:
        - containerPort:  8080
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: carteira-crypto-api
  namespace: crypto-app
spec:
  selector:
    app: carteira-crypto-api
  type: NodePort
  ports:
  - name: carteira-crypto-api
    protocol: TCP
    port: 8080
    targetPort: 8080 
    nodePort: 32080