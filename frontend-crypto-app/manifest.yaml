apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-crypto
  namespace: crypto-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-crypto
  template:
    metadata:
      labels:
        app: frontend-crypto
    spec:
      containers:
      - name: frontend-crypto
        image: gabrielobarbosa/crypto:v3
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 500m
            memory: 500Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-crypto
  namespace: crypto-app
spec:
  selector:
    app: frontend-crypto
  type: NodePort
  ports:
  - name: frontend-crypto
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 32000


